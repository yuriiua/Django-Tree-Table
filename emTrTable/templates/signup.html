{% extends 'home.html' %}

{% block content %}

    <div class="container center_div">
  <form class="form-signup" method="post">
      <h2>Sign up</h2>
    {% csrf_token %}
    {% for field in form %}

        {{ field.label_tag }}
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
    </div>
{% endblock %}
